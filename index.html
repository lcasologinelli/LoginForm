    <form class="form" method="post">
        <div class="header">
            <h1 class="header-text">Welcome Trainer, fill your data here</h1>
            <img class="header-pokeball" src="svg/pokeball.svg">

        </div>
        <div class="choices-container">         
            <div class="choiche-container">        
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" placeholder="e.g: Ash" name="first-name">  
            </div>
            <div class="choiche-container">        
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="e.g: Ketchum" name="last-name">  
            </div>
            <div class="choiche-container">        
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="e.g: Bob.Brown@gmail.com" name="email" autocomplete="username" required>  
            </div>
            <div class="choiche-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" autocomplete="new-password" required>
            </div>
            <div class="choiche-container">        
                <label for="confirm-password">Confirm password:</label>
                <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password" required>  
            </div>
            <button class="btn submit-btn" type="submit">Register</button>
        </div>
    </form>
